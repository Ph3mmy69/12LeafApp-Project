<!DOCTYPE html>

<body style="font-family: 'Poppins', sans-serif;" class="bg-gray-300">


    <div class="container h-screen bg-grey12 mx-auto">  <!-- Container -->

        <div class="flex justify-between items-center bg-white px-6 md:px-14 rounded-tl-lg rounded-tr-lg">  <!--Header-->
            <!-- Logo -->
            <div>
                <a href="./dashboard.html">
                    <img src="./assets/img/12Leaf.png" alt="Logo" width="83px">
                </a>
            </div>
            <div>
                <div class="flex space-x-4 text-gray-700">
                    <i class="fa-regular fa-user p-1 text-green12" onclick="menu()"></i>
                    <p class="font-semibold">Mrs. Adesokan</p>
                    <a href="#"><i class="fa-regular fa-bell pt-1"></i></a>
                </div>
            </div>
        </div>    <!--Header end-->



        <div class="container  w-10/12 mx-auto space-y-12 text-gray-500 mt-16 p-4 flex flex-col items-center"> <!-- Profile -->
            <h2 class="font-bold text-2xl md:text-4xl text-green12 ">Change Password</h2>

            <div class=" space-y-8"> <!--Inputs-->
                <div class="input-group">

                    <input type="email" class="input" placeholder=" "/>
                
                    <label class="placeholder">E-mail</label>    
                
                    </div>

                    <div class="flex flex-col space-y-8 md:space-y-0 md:space-x-5 md:flex-row">
                        <div class="input-group">

                            <input type="text" class="input" placeholder=" "/>
                        
                            <label class="placeholder">Old Password</label>    
                        
                            </div>

                    </div>

                    <div class="flex flex-col space-y-8 md:space-y-0 md:space-x-5 md:flex-row">
                        <div class="input-group">

                            <input type="text" class="input" placeholder=" "/>
                        
                            <label class="placeholder">New Password</label>    
                        
                            </div>

                            <div class="input-group">

                                <input type="text" class="input" placeholder=" "/>
                            
                                <label class="placeholder">Confirm New Password</label>    
                            
                                </div>
                    </div>
            </div>

            <div>
                <a href="" class="bg-gradient-to-r from-green12 to-blue12 text-white font-semibold px-6 py-2 ml-1 rounded-md hover:bg-gradient-to-r hover:from-blue12 hover:to-green12">
